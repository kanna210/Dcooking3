<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Cook?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            z-index: 1;
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 50%;
            height: auto;
            margin-bottom: 20px;
        }
        .buttons {
            margin: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
            cursor: pointer;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="images/explosion.mp4" type="video/mp4">
    </video>
    <div class="container">
        <div class="welcome-message">Welcome, Big papa!</div>
        <div class="image-container">
            <img src="images/Drawing.png" alt="Cooking Image">
        </div>
        <div class="buttons">
            <button onclick="location.href='savory.html'">Savory</button>
            <button onclick="location.href='sweets.html'">Sweets</button>
        </div>
    </div>
</body>
</html>
